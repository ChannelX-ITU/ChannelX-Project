<mat-toolbar color="primary">
    <span><a routerLink="/home">ChannelX | {{logged_in}}</a></span> 
    <span class="extend-filler"></span>

    <!-- Sign in olmadıkça home gösterme -->
    <span *ngIf="logged_in"><a routerLink="/home">Home</a></span>
