<mat-card id="homeButtons">
	<nav mat-tab-nav-bar class="home-navigation">
	  <a mat-tab-link
	     *ngFor="let link of navLinks"
	     [routerLink]="link.path"
	     routerLinkActive #rla="routerLinkActive"
	     [active]="rla.isActive">
	    {{link.label}}
	  </a>
	</nav>

	<div class="padded-content">
		<router-outlet></router-outlet>
	</div>

</mat-card>
