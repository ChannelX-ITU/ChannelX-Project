<mat-card id="ReplyToChannel">
  <form method="POST" action="reply">
    <mat-form-field>
        <textarea matTextareaAutosize matAutosizeMinRows="3"
        matAutosizeMaxRows="8" required matInput placeholder="Type your message here.." id="message" type="text" name="message"></textarea>
    </mat-form-field>
    <button mat-raised-button>SEND</button>
  </form>
</mat-card>
