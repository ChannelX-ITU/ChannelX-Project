<form>
  <div class="row"> 
  <mat-form-field>
    <mat-select placeholder="Choose Communication">
      <mat-option *ngFor="let comm of comms | async" [value]="comm.value">
        {{comm.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<br/>
<!-- <span>{{channel.name | async}}</span> -->
<app-interval [(intervals)]="intervals"></app-interval>
<br/>
<mat-card-actions>
  <button mat-button (click)="save()">SAVE</button>
  <button mat-button color="warn">LEAVE</button>
</mat-card-actions>
</form>
