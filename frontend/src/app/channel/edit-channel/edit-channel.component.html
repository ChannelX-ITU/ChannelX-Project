<div *ngIf="currentChannel">
  <div class="row"> 
  <mat-form-field>
    <mat-select placeholder="Choose Communication" [(ngModel)]="currentChannel.comm.value">
      <mat-option *ngFor="let comm of comms | async" [value]="comm.value">
        {{comm.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<br/>
<app-preferences  [(preference)]="currentChannel.channel.preference" [readOnly]="!currentChannel.channel.is_owner"></app-preferences>
<br/>
<mat-card-actions>
  <button mat-button (click)="save()">SAVE</button>
  <button mat-button color="warn" *ngIf="channel | async" (click)="destroy()">{{(channel | async).is_owner ? 'DELETE' : 'LEAVE'}}</button>
</mat-card-actions>
</div>
