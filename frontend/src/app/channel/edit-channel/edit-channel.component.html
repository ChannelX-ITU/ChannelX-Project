<form>
  <div class="row"> 
  <mat-form-field>
    <mat-select placeholder="Choose Communication">
      <mat-option *ngFor="let comm of comms | async" [value]="comm.value">
        {{comm.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<br/>
<!-- <span>{{channel.name | async}}</span> -->
<app-preferences *ngIf="currentChannel" [(preference)]="currentChannel.preference"></app-preferences>
<br/>
<mat-card-actions>
  <button mat-button (click)="save()">SAVE</button>
  <button mat-button color="warn" *ngIf="channel | async">{{(channel | async).is_owner ? 'DELETE' : 'LEAVE'}}</button>
</mat-card-actions>
</form>
